<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/46902bd23b.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section class="container">
			<div class="review-title">
				<h1>our review</h1>
				<div class="underline"></div>
			</div>
			<article class="review">
				<img class="personPic" src="https://img.freepik.com/free-photo/3d-illustration-boy-with-camera-his-hand_1142-36694.jpg?size=626&ext=jpg&ga=GA1.2.1710840469.1702978049&semt=sph" alt="">
				<h4 class="author">Ivan Reyes</h4>
				<p class="job">Web Developer</p>
				<p class="review-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum repudiandae veritatis quas sunt consequuntur nemo repellat impedit illum, nihil nulla.</p>

				<div class="prevNext-btn">
					<button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
					<button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
				</div>

				<div class="randomBtnDiv">
					<button class="randomBtn">Random Review</button>
				</div>
			</article>




		</section>
	</main>


	<script src="./index.js"></script>
</body>
</html>
